webdriver {
  driver = "chrome"
  autodownload = true
  timeouts {
    implicitlywait = 10000
    fluentwait = 10000
  }
  wait.for.timeout = 10000
}
options.w3c = false

chrome {
  switches ="--start-maximized;,--ignore-certificate-errors;"
  experimental_options.w3c = false
}

drivers {
  windows {
    #webdriver.gecko.driver = "lib/drivers/geckodriver.exe"
  }
}