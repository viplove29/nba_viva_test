variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"
  ENVIRONMENT: devbase

stages:
- project checks

build:
  stage: project checks
  image: openjdk:8-jdk-slim
  script:
  - ./gradlew --build-cache build -x test
  cache:
    key: "gradle"
    paths:
    - .gradle
  artifacts:
    expire_in: 1 week
    when: always
    paths:
    - build/reports/tests/test
    - build/test-results/test
    - build/libs
    - build/classes

spotless:
  stage: project checks
  image: openjdk:8-jdk-slim
  script:
    - ./gradlew spotlessJavaCheck
  only:
    refs:
      - merge_requests
    changes:
      - "**/*.java"

before_script:
- export GRADLE_USER_HOME=`pwd`/.gradle

